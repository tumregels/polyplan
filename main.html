<!DOCTYPE html>
<html>

<head>
    <title>PolyPlan</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('45', { 'packages': ['timeline'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');

            data.addRows([
                ['Bibliographical Study', new Date('2018-05-15'), new Date('2018-06-30')],
                ['Writing Thesis Proposal', new Date('2018-06-30'), new Date('2018-07-30')],
                ['Comprehensive Exam Preparation', new Date('2018-05-15'), new Date('2018-12-10')],
                ['5 POLY courses', new Date('2018-09-01'), new Date('2018-12-20')],
                ['Creation of Elixir/Erlang prototype', new Date('2019-01-05'), new Date('2019-06-05')],
                ['First Conference Paper', new Date('2019-06-05'), new Date('2019-07-05')],
                ['China Internship', new Date('2019-08-01'), new Date('2020-03-01')],
                ['Second Conference Paper', new Date('2020-03-15'), new Date('2020-04-15')],
                ['First Journal Paper', new Date('2020-04-15'), new Date('2020-06-15')],
                ['Buffer Zone', new Date('2020-06-15'), new Date('2021-05-02')],
                ['Thesis Defense', new Date('2021-05-01'), new Date('2021-05-02')]
            ]);

            var options = {
                height: 550,
                timeline: {
                    //groupByRowLabel: true,
                    showRowLabels: true
                },
                hAxis: {
                    viewWindow: {
                        min: new Date('2018-05-15'),
                        max: new Date('2021-05-02')
                    },
                    gridlines: {
                        count: -1,
                        units: {
                            days: { format: 'MMM yyyy' }
                        }
                    }
                }
            };

            var chart = new google.visualization.Timeline(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="chart_div"></div>
</body>

</html>
